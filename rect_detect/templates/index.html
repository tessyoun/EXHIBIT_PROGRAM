<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Clickable Rectangles</title>
    <style>
        .rectangle {
            position: absolute;
            border: 2px solid red;
            cursor: pointer;
        }
        .image-container {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="{{ url_for('get_image') }}" alt="Image">
        {% for i, (x, y, w, h) in enumerate(rectangles) %}
            <div class="rectangle" style="left: {{ x }}px; top: {{ y }}px; width: {{ w }}px; height: {{ h }}px;" onclick="alert('Rectangle {{ i+1 }} clicked!')"></div>
        {% endfor %}
    </div>
</body>
</html>
