<!DOCTYPE html>
{% load static %}
<html>
<head>        
    <title>Django</title>
    <meta charset="utf-8">    
    <link rel="stylesheet" href="{% static 'css/bass.css' %}" />     
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="container">
        <header>
            <button class="menu-btn" id="menu-btn">&#9776;</button>
            <h1>Main</h1>
            <a id="home" href="{% url 'index' %}" ><i class="fas fa-home fa-2xl"> </i></a>
            <nav class="mobile-menu" id="mobile-menu"><br><br><br>
                <ul>
                    <div class="user_option">
                        {% if not user.is_authenticated %}     
                          <li><a class="nav-link" href="{% url 'signup' %}"><i class="fa-regular fa-user fa-xl"> Signup</i></a></li><br>   
                          <li><a class="nav-link" href="{% url 'login' %}?next={{request.path}}"><i class="fa-regular fa-user fa-xl"> Login</i></a></li>
        
                        {% else %}
                          <li><p class="user-name"><i class="fa-regular fa-user fa-xl"><span>{{user}}님!</span></i></p></li>
                          <li><a href="{% url 'mypage' %}"><i class="fa-solid fa-check fa-xl"> 마이페이지</i></a></li><br>    <!-- 로그인시 이용가능하도록 -->
                          <li><a href="#"><i class="fa-solid fa-check fa-xl"> 예매 확인</i></a></li><br>                      <!-- 로그인시 이용가능하도록 -->
                          {% comment %} <li><a href="#"><i class="fa-solid fa-check fa-xl"> 예약 확인</i></a></li><br>                      <!-- 로그인시 이용가능하도록 --> {% endcomment %}
                          <li><a href="confirmation"><i class="fa-solid fa-check fa-xl"> 예약 확인</i></a></li><br>                      <!-- confirmation.html로 연결해 둠 -->
                          <form class = "logout-form" method="post" action="{% url 'logout' %}?next={{request.path}}" style="display:inline;">
                            {% csrf_token %}
                         
                          <li><button  type="submit" class="logout-button" style="background:none; border:none; color:inherit; padding:0; cursor:pointer;">
                            <i class="fa-regular fa-user fa-xl"> Logout </i>
                          </button></li>
                 
                          </form>
                        {% endif %}
                      </div>
                </ul>
            </nav>
        </header>
        <div class="main-content">
            <div class="main-box">
            </div>
            <div class="icons">
                <button class="icon" id="btn1">전시회1</button>
                <button class="icon" id="btn2">전시회2</button>
                <button class="icon" id="btn3">전시회3</button>
                <button class="icon" id="btn4">전시회4</button>
            </div> 
            <div class="chat-icons">      
                <div id="chat-container" class="hidden">
                    <div id="chat-title">
                        <h2>Hello world!</h2>
                    </div>
                    <div id="chat-body"></div>
                    <div id="options-container" class="options">
                        <button class="option-button">option1</button>
                        <button class="option-button">option2</button>
                        <button class="option-button">option3</button>
                        <button class="option-button">option4</button>
                    </div>
                    <div id="chat-footer">
                        <input type="text" id="user-input" placeholder="Enter message">
                        <button id="send-button">Send</button>
                    </div>
                </div>
                <button class="chat-icon" id="chat-icon"><i class="fa-regular fa-comment"></i></button>
            </div>
        </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
