<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bass.css' %}" />       
    <link rel="stylesheet" href="{% static 'css/layout1.css' %}" />    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Image with Clickable Rectangles</title>
</head>
<body>
    <div>
        <header>
            <button class="menu-btn" id="menu-btn">&#9776;</button>
            <h1>layout1</h1>
            <a id="home" href="{% url 'index' %}" ><i class="fas fa-home fa-2xl"> </i></a>
            <nav class="mobile-menu" id="mobile-menu"><br><br><br>
                <ul>
                    {% if not user.is_authenticated %}     
                          <li><a class="nav-link" href="{% url 'signup' %}"><i class="fa-regular fa-user fa-xl"> Signup</i></a></li><br>   
                          <li><a class="nav-link" href="{% url 'login' %}?next={{request.path}}"><i class="fa-regular fa-user fa-xl"> Login</i></a></li>
        
                          {% else %}
                          <li><p class="user-name"><i class="fa-regular fa-user fa-xl"><span> {{user}}님! </span></i></p></li>
                          <li><a href="{% url 'mypage' %}"><i class="fa-solid fa-check fa-xl"> 마이페이지</i></a></li><br>    <!-- 로그인시 이용가능하도록 -->
                          <li><a href="#"><i class="fa-solid fa-check fa-xl"> 예매 확인</i></a></li><br>                      <!-- 로그인시 이용가능하도록 -->
                          <li><a href="#"><i class="fa-solid fa-check fa-xl"> 예약 확인</i></a></li><br>                      <!-- 로그인시 이용가능하도록 -->
                          <form class = "logout-form" method="post" action="{% url 'logout' %}?next={{request.path}}" style="display:inline;">
                            {% csrf_token %}
                         
                          <li><button  type="submit" class="logout-button" style="background:none; border:none; color:inherit; padding:0; cursor:pointer;">
                            <i class="fa-regular fa-user fa-xl"> Logout </i>
                          </button></li>
                 
                          </form>
                        {% endif %}
                </ul>
            </nav>
        </header>
        <div class="image-container">
            <img src="{% static image_path %}" alt="Processed Image">
            {% for i, rect in rectangles %}
            <div class="rectangle" 
                style="left: {{ rect.left }}px; top: {{ rect.top }}px; width: {{ rect.width }}px; height: {{ rect.height }}px; transform: rotate({{ rect.rotate }}deg);">
            </div>
            {% endfor %}
        </div>
        <div class="modal" id="myModal" >
            <div class="modal-content">
                <span class="close" id="close-button">&times;</span>
                <p id="modalText"></p>
            </div>
        </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
