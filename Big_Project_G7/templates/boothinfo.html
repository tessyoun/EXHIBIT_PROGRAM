<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1." />  
    <title>부스 정보 수정</title>

    <!--header/sidebar-->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/bass.css' %}" />      
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/booth_list.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />    
    <!--end header/sidebar-->
</head>
<body>
    <!--header/sidebar-->
    {% include 'base/header.html' %}
    {% include 'base/sidebar.html' %}
    <!--end header/sidebar-->
    <div class = "background-pc pc"></div>

    <div id="booth_edit--wrap">
        <h2 class='booth_edit--title'> 부스 정보 수정 </h2>

        <div id="booth_edit--content">
            <form method="post" enctype="multipart/form-data" class="booth-update"> 
                <!--개최한 부스가 있으면-->
                {% if form %}
                    {% csrf_token %}
                    <div class="booth_name">
                        <label for="booth_name">부스명</label>
                        {{form.booth_name }}
                    </div>
                    <div class="booth_cat">
                        <label for="booth_category">카테고리</label>
                        {{form.booth_category }}
                    </div> 
                    <div class="background">
                        <label for="booth_background">배경</label>
                        {{form.background }}
                    </div> 
                    <div class="service">
                        <label for="booth_service">기능</label>
                        {{form.service }}
                    </div> 
                    <button type="submit" class="save">수정</button>
                
                {% else %}
                    <p> 운영하는 부스가 없습니다. </p>
                {% endif %}
                
            </form>
        </div>
    </div>

    <!--header/sidebar-->
    <script src="{% static 'js/uiSidebar.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!--end header/sidebar-->
    <script> 
        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto'; // 현재 높이를 자동으로 조정
            textarea.style.height = textarea.scrollHeight + 'px'; // 내용에 따라 높이 설정
        }
    
        document.addEventListener('DOMContentLoaded', function() {
            const textareas = document.querySelectorAll('.background textarea, .service textarea');
            textareas.forEach(textarea => {
                autoResizeTextarea(textarea); // 초기 높이 조정
                textarea.addEventListener('input', () => autoResizeTextarea(textarea)); // 입력 시 높이 조정
            });
        });
    </script>
</body>
</html>
