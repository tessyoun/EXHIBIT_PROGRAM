<!doctype html>
{% load static %}
<html>
<head>
    <title>로그인</title>
    <meta charset="utf-8">    
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link rel="stylesheet" href="{% static 'btn.css' %}">
</head>
<body>
    {% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table}}
        </table>
        <input type="submit" class="btn-3d blue" value="로그인">
        <a href="{% url 'signup' %}" class="btn-3d blue" style="width: 100%; text-decoration: none; padding:10px 0px; font-size: 15px;">회원가입</a>
    </form>
    {% endblock %}
</body>
</html>
