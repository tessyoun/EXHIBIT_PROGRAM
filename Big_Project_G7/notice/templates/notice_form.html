{% extends "base_layout.html" %}
{% load static %}

{% block styles %}
  <link rel="stylesheet" href="{% static 'css/notice_list.css' %}" />
{% endblock %}

{% block title %}  공지 작성
{% endblock %}

{% block main_content %}
<div class="body--wrap">
  <div class="content-wrap">
        <div class="form-container">
          <h1>작성하기</h1>
          {% block content %}
          <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="title">Title:</label>
              {{ form.title }}
            </div>
            <div class="form-group">
              <label for="content">Content:</label>
              {{ form.content }}
            </div>
            <div class="form-group">
              <input type="submit" value="작성" class="submit-button" />
            </div>
          </form>
          <a href="{% url 'notice:notice_list' %}" class="back-to-list"
            >Back to list</a
          >
          {% endblock %}
        </div>
      </div>
    </div>
    {% endblock %}
